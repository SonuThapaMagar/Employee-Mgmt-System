<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!--Favicon-->
  <link rel="icon" href="./Assets/images/o (500 x 210 px) (3).png" type="image/x-icon">
  <link rel="stylesheet" href="./Assets/css/login.css">
  <!--Bootstrap Icon-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .bi-eye-slash,
    .bi-eye-fill {
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <img src="Assets/images/o (500 x 210 px) (3).png" alt="Logo" class="w-24 h-24" />
    </div>

    <h2 class="text-2xl font-bold text-center text-green-600 mb-6">
      Employee Management System Leaf Travels & Tours
    </h2>

    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>
      <!-- Show error message if validation fails. -->
      <span class="field-error" id="email-error">Invalid email address</span>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full px-4 py-2 pr-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
            required />
          <i id="togglePassword"
            class="bi bi-eye-slash absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer"></i>
        </div>
      </div>

      <div class="mt-6">
        <button type="submit"
          class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
          Login
        </button>
      </div>
    </form>
  </div>
</body>
<!--Password Toggle-->
<script>
  document.getElementById('togglePassword').addEventListener('click', function () {
    var passwordField = document.getElementById('password');
    var passwordFieldType = passwordField.getAttribute('type');
    if (passwordFieldType === 'password') {
      passwordField.setAttribute('type', 'text');
      this.classList.remove('bi-eye-slash');
      this.classList.add('bi-eye-fill');
    } else {
      passwordField.setAttribute('type', 'password');
      this.classList.remove('bi-eye-fill');
      this.classList.add('bi-eye-slash');
    }
  });
  const emailInput = document.querySelector('#email');
  //Email Validation
  emailInput.addEventListener("change", () => {
    const emailError = document.querySelector("#email-error");
    const emailValue = emailInput.value;

    if (emailValue.endsWith("@gmail.com")) {
      emailError.style.display = "none";
    }
    else {
      emailError.style.display = "block";
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <aside class="bg-green-600 text-white w-72 min-h-screen">
      <div class="p-6 flex justify-center items-center">
        <img
          src="Assets/images/finallogofinal.jpeg"
          alt="Logo"
          class="w-auto h-32"
        />
      </div>
      <nav class="mt-8">
        <ul>
          <li>
            <a
              href="dashboard.html"
              class="block py-3 px-4 hover:bg-green-700 rounded-lg"
            >
              Home
            </a>
          </li>
          <li>
            <a
              href="employee.html"
              class="block py-3 px-4 bg-green-700 rounded-lg"
            >
              Employee
            </a>
          </li>
          <li>
            <a href="#" class="block py-3 px-4 hover:bg-green-700 rounded-lg">
              Attendance
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1 p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Add New Employee</h1>

      <form class="bg-white p-6 shadow-md rounded-lg max-w-lg">
        <div class="mb-4">
          <label for="employeeName" class="block text-gray-700 font-medium mb-2"
            >Employee Name</label
          >
          <input
            type="text"
            id="employeeName"
            placeholder="Enter employee name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <div class="mb-4">
          <label
            for="employeeAddress"
            class="block text-gray-700 font-medium mb-2"
            >Employee Address</label
          >
          <input
            type="text"
            id="employeeAddress"
            placeholder="Enter employee address"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <div class="mb-4">
          <label
            for="employeeStatus"
            class="block text-gray-700 font-medium mb-2"
            >Employee Status</label
          >
          <select
            id="employeeStatus"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          >
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="employeeEmail"
            class="block text-gray-700 font-medium mb-2"
            >Employee Email</label
          >
          <input
            type="email"
            id="employeeEmail"
            placeholder="Enter employee email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <div class="mb-4">
          <label
            for="employeePosition"
            class="block text-gray-700 font-medium mb-2"
            >Position</label
          >
          <input
            type="text"
            id="employeePosition"
            placeholder="Enter position"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
          />
        </div>

        <div class="text-right">
          <button
            type="submit"
            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200"
          >
            Save
          </button>
        </div>
      </form>
    </main>
  </body>
</html>

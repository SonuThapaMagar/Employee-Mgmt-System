<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="bg-green-600 text-white w-72 min-h-screen">
    <div class="p-6 flex justify-center items-center">
      <!-- Logo -->
      <img src="Assets/images/finallogofinal.jpeg" alt="Logo" class="w-auto h-32">
    </div>
    <nav class="mt-8">
      <ul>
        <li>
          <a href="dashboard.html" class="block py-3 px-4 hover:bg-green-700 rounded-lg">
            Home
          </a>
        </li>
        <li>
          <a href="employee.html" class="block py-3 px-4 bg-green-700 rounded-lg">
            Employee
          </a>
        </li>
        <li>
          <a href="#" class="block py-3 px-4 hover:bg-green-700 rounded-lg">
            Attendance
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Employee Management</h1>

    <!-- Add Employee Button -->
    <div class="mb-4">
      <button
        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">
        Add Employee
      </button>
    </div>

    <!-- Employee Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-300 rounded-lg">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-700 font-medium">Employee Name</th>
            <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-700 font-medium">Employee Address</th>
            <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-700 font-medium">Status</th>
            <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-700 font-medium">Position</th>
            <th class="py-2 px-4 border-b border-gray-300 text-left text-gray-700 font-medium">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr>
            <td class="py-2 px-4 border-b border-gray-300">John Doe</td>
            <td class="py-2 px-4 border-b border-gray-300">123 Main St</td>
            <td class="py-2 px-4 border-b border-gray-300">Active</td>
            <td class="py-2 px-4 border-b border-gray-300">Manager</td>
            <td class="py-2 px-4 border-b border-gray-300">
              <button class="text-blue-600 hover:text-blue-800 mx-1">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="text-red-600 hover:text-red-800 mx-1">
                <i class="fas fa-trash"></i> Del
              </button>
            </td>
          </tr>
          <!-- Row 2 -->
          <tr>
            <td class="py-2 px-4 border-b border-gray-300">Jane Smith</td>
            <td class="py-2 px-4 border-b border-gray-300">456 Oak Ave</td>
            <td class="py-2 px-4 border-b border-gray-300">Inactive</td>
            <td class="py-2 px-4 border-b border-gray-300">Assistant</td>
            <td class="py-2 px-4 border-b border-gray-300">
              <button class="text-blue-600 hover:text-blue-800 mx-1">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="text-red-600 hover:text-red-800 mx-1">
                <i class="fas fa-trash"></i> Del
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Include Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>

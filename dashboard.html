<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMS | Leaf Tours & Travels</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex">
    <aside
      class="bg-green-600 text-white w-72 flex flex-col justify-between min-h-screen"
    >
      <div>
        <div class="p-6 flex justify-center items-center">
          <img
            src="Assets/images/finallogofinal.jpeg"
            alt="Logo"
            class="w-auto h-32"
          />
        </div>

        <nav class="mt-8">
          <ul>
            <li>
              <a
                href="dashboard.html"
                class="block py-3 px-4 hover:bg-green-700 rounded-lg"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="employee.html"
                class="block py-3 px-4 hover:bg-green-700 rounded-lg"
              >
                Employee
              </a>
            </li>
            <li>
              <a href="#" class="block py-3 px-4 hover:bg-green-700 rounded-lg">
                Attendance
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="mb-4">
        <a
          href="logout.html"
          class="block py-3 px-4 bg-red-600 hover:bg-red-700 text-center text-white rounded-lg mx-4"
        >
          Logout
        </a>
      </div>
    </aside>

    <main class="flex-1 p-6">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Admin Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white shadow-md rounded-lg p-4">
          <h2 class="text-xl font-semibold text-gray-700">Total Employees</h2>
          <p class="text-4xl font-bold text-green-600 mt-4">45</p>
        </div>

        <div class="bg-white shadow-md rounded-lg p-4">
          <h2 class="text-xl font-semibold text-gray-700">
            Today's Attendance
          </h2>
          <p class="text-4xl font-bold text-green-600 mt-4">42</p>
        </div>

        <div class="bg-white shadow-md rounded-lg p-4">
          <h2 class="text-xl font-semibold text-gray-700">Pending Requests</h2>
          <p class="text-4xl font-bold text-green-600 mt-4">3</p>
        </div>
      </div>
    </main>
  </body>
</html>
